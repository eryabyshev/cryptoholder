<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Crypto Holder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>


    <header>

        <div class = centerWrapper>
            <div class = 'logo'>
                CRYPTO HOLDER
            </div>
        </div>

        <br/>

        <div class="centerWrapper">
            <span class = 'tagline'>Criptocurrencies. Realtime. Anywhere</span>
        </div>
        <br/>
        <div class = 'menu'></div>


        <ul class = sub-menu>
            <li>
                <span class = "falldown">Загрузить JSON файл</span>

                <div class = 'context'>
                    <textarea class = "load"></textarea>
                    <div class = button>Загрузить</div>
                </div>
            </li>

            <li>
                <span class = "getJson">Получить JSON файл</span>
            </li>
            <li>
                <span class = "deleteStore">Очистить хранилище</span>
            </li>

        </ul>
    </header>


    <div class = 'main'>
        <div class = 'information btc'>

            <!--<img src='img/btc.png'>-->
            <div class = 'currencyBtc currency location'></div>
            <div class="more">

                <div class = 'money'>
                    <span class = 'balanc'>Баланс</span><br><br>
                    <span class ='dollar'>Эквивалент в долларах</span>
                </div>


                <div class = 'info'>
                    <span class='name'>Имя кошелька</span><br><br>
                    <span class='number'>Номер кошелька</span>

                </div>


            </div>

            <div class="refresh currency currencyRBtc">
                <div class="ch-info">

                </div>
            </div>
        </div>
    </div>


    <div class = 'adder'>

        <input class="newAddress" type="text" placeholder="Введите номер кошелька (BTC, ETH, DASH, LTC)">


        <div class="ch-item ch-img-1">
            <div class="ch-info-wrap">
                <div class="ch-info">
                    <div class="ch-info-front ch-img-1"></div>
                    <div class="ch-info-back">

                    </div>
                </div>
            </div>
        </div>



    </div>






    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
    <script src="scripts/jquery.js"></script>
    <script src = "scripts/script.js"></script>
</body>
</html>
